    <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x2e3d3d,
      backgroundColor: 0x000000,
      points: 11.00,
      maxDistance: 19.00,
      spacing: 18.00
    });
  </script>
  <script>
  const slider = document.querySelector('.slider');
  const items = document.querySelectorAll('.slider .item');
  const quantity = items.length;

  function updateVisibleItems() {
    const rotation = getCurrentRotationY(slider);
    const anglePerItem = 360 / quantity;

    items.forEach((item, index) => {
      const itemAngle = ((index) * anglePerItem - rotation + 360) % 360;

      // Front range: ~ -30 to +30 degrees
      if (itemAngle <= 30 || itemAngle >= 330) {
        item.classList.add('visible');
      } else {
        item.classList.remove('visible');
      }
    });
  }

  function getCurrentRotationY(el) {
    const computedStyle = window.getComputedStyle(el);
    const transform = computedStyle.transform || computedStyle.webkitTransform;

    if (transform === "none") return 0;

    const values = transform.split('(')[1].split(')')[0].split(',');
    const matrix = values.map(parseFloat);

    const rad = Math.atan2(matrix[2], matrix[0]);
    const deg = rad * (180 / Math.PI);
    return (deg + 360) % 360;
  }

  setInterval(updateVisibleItems, 30); // Update ~30 FPS
</script>
<script>
  const sliderEl = document.querySelector('.slider');

  sliderEl.addEventListener('mouseover', (e) => {
    if (e.target.closest('.item.visible')) {
      sliderEl.style.animationPlayState = 'paused';
    }
  });

  sliderEl.addEventListener('mouseout', (e) => {
    if (e.target.closest('.item.visible')) {
      sliderEl.style.animationPlayState = 'running';
    }
  });
</script>

  
    
</body>
